channel_targets:
  - conda-forge rust_dev
c_stdlib_version:  # [linux64]
  - '2.17'         # [linux64]
rust_arch:
  - x86_64-unknown-linux-gnu    # [linux64]
  - aarch64-unknown-linux-gnu   # [aarch64]
  - powerpc64le-unknown-linux-gnu       # [ppc64le]
  - x86_64-pc-windows-msvc      # [win64]
  - aarch64-pc-windows-msvc     # [win and arm64]
  - x86_64-apple-darwin         # [osx and x86_64]
  - aarch64-apple-darwin        # [osx and arm64]

rust_std_extra:
  - aarch64-apple-ios
  - x86_64-apple-ios
  - aarch64-apple-ios-sim
  - aarch64-linux-android
  - arm-linux-androideabi
  - armv7-linux-androideabi
  - i686-linux-android
  - wasm32-unknown-unknown
  - wasm32-unknown-emscripten
  - x86_64-linux-android
  - x86_64-pc-windows-msvc   # [linux and x86_64]
